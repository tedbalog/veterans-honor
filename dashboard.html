<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3b5323;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #3b5323;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-list {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-list th, .profile-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #556b2f;
        }
        .profile-list th {
            background-color: #556b2f;
            color: white;
        }
        .profile-list tr:hover {
            background-color: #6b8e23;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            background-color: #556b2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #6b8e23;
        }
        .add-profile {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-profile button {
            background-color: #556b2f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-profile button:hover {
            background-color: #6b8e23;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="container">
        <div class="add-profile">
            <button onclick="location.href='add_profile.html'">Add Profile</button>
        </div>
        <h1>Profiles</h1>
        <table class="profile-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>U.S. Army</td>
                    <td class="actions">
                        <button onclick="location.href='edit_profile.html?id=1'">Edit</button>
                        <button onclick="location.href='delete_profile.html?id=1'">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>U.S. Navy</td>
                    <td class="actions">
                        <button onclick="location.href='edit_profile.html?id=2'">Edit</button>
                        <button onclick="location.href='delete_profile.html?id=2'">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
